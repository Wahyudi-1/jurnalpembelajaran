<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Pembelajaran</title>

    <!-- 1. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. Link ke file CSS Anda -->
    <link rel="stylesheet" href="style.css">

    <!-- 3. Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>
<body>

    <!-- Header yang disederhanakan, tanpa tombol logout -->
    <header>
        <div class="logo">Jurnal Online</div>
    </header>

    <!-- Navigasi Utama Aplikasi, tanpa menu Manajemen Pengguna -->
    <nav class="section-nav">
        <!-- data-section harus cocok dengan id dari .content-section di bawah -->
        <button data-section="jurnalSection" class="btn btn-nav active">Input Jurnal</button>
        <button data-section="riwayatSection" class="btn btn-nav">Riwayat Jurnal</button>
        <button data-section="siswaSection" class="btn btn-nav">Manajemen Siswa</button>
    </nav>

    <main class="container">
        
        <!-- Elemen Global untuk Feedback Pengguna -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        <div id="loadingIndicator" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- ====================================================== -->
        <!-- Bagian 1: Input Jurnal & Dashboard (Aktif Default)     -->
        <!-- ====================================================== -->
        <div id="jurnalSection" class="content-section">
            
            <!-- Kartu Statistik Dashboard -->
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="card">
                    <h5 style="color: var(--text-light); margin-bottom: 0.5rem;">Jurnal Bulan Ini</h5>
                    <h2 id="statTotalJurnal">...</h2>
                </div>
                <div class="card">
                    <h5 style="color: var(--text-light); margin-bottom: 0.5rem;">Tingkat Kehadiran</h5>
                    <h2 id="statKehadiran">...</h2>
                </div>
                <div class="card">
                    <h5 style="color: var(--text-light); margin-bottom: 0.5rem;">Mapel Terpopuler</h5>
                    <h2 id="statMapelTeratas">...</h2>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Input Jurnal Pembelajaran</div>
                <form id="formJurnal">
                    <!-- Filter Awal -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="filterTahunAjaran">Tahun Ajaran</label>
                            <select id="filterTahunAjaran" required></select>
                        </div>
                        <div class="form-group">
                            <label for="filterKelas">Kelas</label>
                            <select id="filterKelas" required></select>
                        </div>
                        <div class="form-group form-group-full">
                            <button type="button" id="loadSiswaButton" class="btn btn-secondary">Tampilkan Siswa untuk Presensi</button>
                        </div>
                    </div>

                    <hr>

                    <!-- Detail Pembelajaran -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="filterMataPelajaran">Mata Pelajaran</label>
                            <select id="filterMataPelajaran" required></select>
                        </div>
                        <div class="form-group">
                            <label for="tanggalPembelajaran">Tanggal Pembelajaran</label>
                            <input type="date" id="tanggalPembelajaran" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="periodePembelajaran">Periode Pembelajaran (Jam ke-)</label>
                        <input type="text" id="periodePembelajaran" placeholder="Contoh: 1-2, 5-6">
                    </div>
                    <div class="form-group">
                        <label for="materiPembelajaran">Materi yang Diajarkan</label>
                        <textarea id="materiPembelajaran" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="catatanPembelajaran">Catatan Selama Pembelajaran</label>
                        <textarea id="catatanPembelajaran"></textarea>
                    </div>

                    <!-- Tabel Presensi Siswa -->
                    <h4 style="margin-top: 2rem; margin-bottom: 1rem;">Presensi Siswa</h4>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr><th>NISN</th><th>Nama</th><th>Kehadiran</th></tr>
                            </thead>
                            <tbody id="presensiTableBody">
                                <!-- Data siswa dimuat di sini oleh JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="button" id="submitJurnalButton" class="btn btn-primary btn-block">Kumpulkan Jurnal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ====================================================== -->
        <!-- Bagian 2: Riwayat Jurnal                               -->
        <!-- ====================================================== -->
        <div id="riwayatSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Riwayat Jurnal Pembelajaran</div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="riwayatFilterKelas">Filter Berdasarkan Kelas</label>
                        <select id="riwayatFilterKelas"></select>
                    </div>
                    <div class="form-group">
                        <label for="riwayatFilterMapel">Filter Berdasarkan Mata Pelajaran</label>
                        <select id="riwayatFilterMapel"></select>
                    </div>
                    <div class="form-group form-group-full">
                        <button type="button" id="filterRiwayatButton" class="btn btn-primary">Terapkan Filter</button>
                    </div>
                </div>
            </div>
            
            <div id="riwayatContainer">
                <!-- Kartu riwayat akan dimuat di sini oleh JavaScript -->
            </div>
        </div>

        <!-- ====================================================== -->
        <!-- Bagian 3: Database Siswa                               -->
        <!-- ====================================================== -->
        <div id="siswaSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Manajemen Database Siswa</div>
                
                <form id="formSiswa" class="form-grid">
                    <input type="hidden" id="formNisnOld"> <!-- Untuk mode edit -->
                    <div class="form-group">
                        <label for="formNisn">NISN</label>
                        <input type="number" id="formNisn" placeholder="NISN Siswa" required>
                    </div>
                    <div class="form-group">
                        <label for="formNama">Nama Lengkap</label>
                        <input type="text" id="formNama" placeholder="Nama Siswa" required>
                    </div>
                    <div class="form-group">
                        <label for="formKelas">Kelas</label>
                        <input type="text" id="formKelas" placeholder="Contoh: 10 IPA 1">
                    </div>
                    <div class="form-group">
                        <label for="formTahunAjaran">Tahun Ajaran</label>
                        <input type="text" id="formTahunAjaran" placeholder="Contoh: 2024/2025">
                    </div>
                    <div class="form-group form-group-full">
                        <label for="formMapel">Mata Pelajaran (pisahkan dengan koma)</label>
                        <input type="text" id="formMapel" placeholder="Matematika, Bahasa Indonesia, Fisika">
                    </div>
                    <div class="form-group form-group-full">
                        <button type="button" id="saveSiswaButton" class="btn btn-accent">Simpan Data Siswa</button>
                        <button type="button" id="resetSiswaButton" class="btn btn-secondary" style="margin-left: 10px;">Batal</button>
                    </div>
                </form>
                
                <hr>
                
                <h4>Daftar Siswa</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nisnSearchInput">Cari Siswa (berdasarkan NISN atau Nama)</label>
                        <input type="text" id="nisnSearchInput" placeholder="Ketik untuk mencari...">
                    </div>
                    <div class="form-group" style="align-self: end;">
                        <button type="button" id="searchButton" class="btn btn-secondary">Cari</button>
                        <button type="button" id="exportSiswaExcel" class="btn btn-success" style="margin-left: 10px;">Export ke Excel</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>NISN</th><th>Nama</th><th>Kelas</th><th>Tahun Ajaran</th><th>Aksi</th></tr>
                        </thead>
                        <tbody id="siswaResultsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bagian Manajemen Pengguna telah dihapus -->

    </main>
    
    <!-- ========================================================== -->
    <!-- JavaScript (Wajib diletakkan di akhir body)                -->
    <!-- ========================================================== -->

    <!-- Library CryptoJS telah dihapus karena tidak ada login -->
    
    <!-- Library untuk Export Excel (dipertahankan) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Script utama aplikasi Anda -->
    <script src="app.js"></script>

</body>
</html>
