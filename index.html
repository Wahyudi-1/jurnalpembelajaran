<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurnal Pembelajaran</title>

    <!-- 1. Google Fonts (Untuk tampilan huruf yang modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Link ke file CSS Anda -->
    <!-- Path ini sudah disesuaikan dengan struktur file Anda di GitHub -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <div class="login-container">
        
        <h2>Jurnal Pembelajaran Online</h2>
        <p style="margin-bottom: 25px; color: #666;">Silakan masuk untuk melanjutkan</p>
        
        <!-- ====================================================== -->
        <!-- Form Login                                             -->
        <!-- ID dari setiap elemen (input, button) harus cocok     -->
        <!-- dengan yang digunakan di file app.js                   -->
        <!-- ====================================================== -->
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <button id="loginButton" class="btn btn-primary btn-block">Login</button>
        </div>
        
        <!-- ====================================================== -->
        <!-- Elemen untuk Feedback Pengguna dari JavaScript         -->
        <!-- ====================================================== -->
        
        <!-- Area untuk menampilkan pesan error (misal: "Password salah") -->
        <div id="statusMessage" class="status-message" style="display: none; margin-top: 15px;"></div>
        
        <!-- Overlay loading spinner yang akan muncul saat proses login -->
        <div id="loadingIndicator" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

    </div>

    <!-- ========================================================== -->
    <!-- 3. JavaScript (Wajib diletakkan di akhir body)             -->
    <!-- ========================================================== -->

    <!-- Library eksternal untuk hashing password (wajib ada sebelum app.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <!-- Script utama aplikasi Anda (path sudah disesuaikan) -->
    <script src="app.js"></script>

</body>
</html>
