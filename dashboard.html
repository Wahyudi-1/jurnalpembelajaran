<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jurnal Pembelajaran</title>

    <!-- ... (bagian head tidak berubah, sama seperti file asli) ... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>
<body>

    <!-- Header dan Navigasi Utama tidak berubah -->
    <header>
        <div class="logo">Jurnal Online</div>
        <nav>
            <span id="welcomeMessage" style="margin-right: 20px; color: var(--text-light);"></span>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </nav>
    </header>
    <nav class="section-nav">
        <button data-section="jurnalSection" class="btn btn-nav active">Input Jurnal</button>
        <button data-section="riwayatSection" class="btn btn-nav">Riwayat Jurnal</button>
        <button data-section="siswaSection" class="btn btn-nav">Manajemen Siswa</button>
        <button data-section="penggunaSection" class="btn btn-nav">Manajemen Pengguna</button>
    </nav>


    <main class="container">
        <!-- ... (semua section lain: jurnalSection, riwayatSection, siswaSection tidak berubah) ... -->
        <div id="jurnalSection" class="content-section">
            <!-- Konten Jurnal Section Asli -->
        </div>
        <div id="riwayatSection" class="content-section" style="display: none;">
           <!-- Konten Riwayat Section Asli -->
        </div>
        <div id="siswaSection" class="content-section" style="display: none;">
            <!-- Konten Siswa Section Asli -->
        </div>

        <!-- ====================================================== -->
        <!-- [DIUBAH] Bagian 4: Manajemen Role Pengguna (Implementasi Penuh) -->
        <!-- ====================================================== -->
        <div id="penggunaSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Manajemen Pengguna</div>
                
                <!-- Form untuk Tambah / Edit Pengguna -->
                <form id="formPengguna" class="form-grid">
                    <!-- Input tersembunyi untuk menyimpan username asli saat mode edit -->
                    <input type="hidden" id="editUsername">

                    <div class="form-group">
                        <label for="namaPengguna">Nama Lengkap</label>
                        <input type="text" id="namaPengguna" placeholder="Contoh: Budi Santoso" required>
                    </div>
                    <div class="form-group">
                        <label for="usernamePengguna">Username</label>
                        <input type="text" id="usernamePengguna" placeholder="Username untuk login" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordPengguna">Password</label>
                        <input type="password" id="passwordPengguna" placeholder="Isi untuk password baru">
                        <small class="form-helper-text">Kosongkan jika tidak ingin mengubah password.</small>
                    </div>
                    <div class="form-group">
                        <label for="peranPengguna">Peran (Role)</label>
                        <select id="peranPengguna" required>
                            <option value="Guru">Guru</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group form-group-full">
                        <button type="button" id="simpanPenggunaButton" class="btn btn-accent">Simpan Pengguna</button>
                        <button type="button" id="batalEditPenggunaButton" class="btn btn-secondary" style="margin-left: 10px; display: none;">Batal Edit</button>
                    </div>
                </form>
                
                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border-color);">
                
                <h4>Daftar Pengguna Sistem</h4>
                
                <!-- Tabel Daftar Pengguna -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nama Lengkap</th>
                                <th>Username</th>
                                <th>Peran</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelPenggunaBody">
                            <!-- Data pengguna akan dimuat di sini oleh JavaScript -->
                            <!-- Contoh Baris:
                            <tr>
                                <td data-label="Nama Lengkap">Wahyudi</td>
                                <td data-label="Username">wahyu</td>
                                <td data-label="Peran">Admin</td>
                                <td data-label="Aksi">
                                    <button class="btn btn-sm btn-secondary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Hapus</button>
                                </td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript (tidak berubah) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
