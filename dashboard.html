<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jurnal Pembelajaran</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Jurnal Online</div>
        <nav>
            <span id="welcomeMessage" style="margin-right: 20px;"></span>
            <button id="logoutButton" class="btn btn-primary">Logout</button>
        </nav>
    </header>

    <main class="container">
        <!-- Area Notifikasi Global -->
        <div id="statusMessage"></div>

        <!-- Kartu 1: Input Jurnal Pembelajaran (Fitur 7) -->
        <div class="card">
            <div class="card-header">Input Jurnal Pembelajaran</div>
            <form id="formJurnal">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="filterTahunAjaran">Tahun Ajaran</label>
                        <select id="filterTahunAjaran"></select>
                    </div>
                    <div class="form-group">
                        <label for="filterKelas">Kelas</label>
                        <select id="filterKelas"></select>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="loadSiswaButton" class="btn btn-secondary">Tampilkan Siswa</button>
                </div>

                <hr style="margin: 2rem 0; border: 1px solid #f0f0f0;">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="filterMataPelajaran">Mata Pelajaran</label>
                        <select id="filterMataPelajaran"></select>
                    </div>
                    <div class="form-group">
                        <label for="tanggalPembelajaran">Tanggal Pembelajaran</label>
                        <input type="date" id="tanggalPembelajaran" required>
                    </div>
                    <div class="form-group">
                        <label for="periodePembelajaran">Periode Pembelajaran (Jam ke-)</label>
                        <input type="text" id="periodePembelajaran" placeholder="Contoh: 1-2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="materiPembelajaran">Materi yang Diajarkan</label>
                    <textarea id="materiPembelajaran" required></textarea>
                </div>
                <div class="form-group">
                    <label for="catatanPembelajaran">Catatan Selama Pembelajaran</label>
                    <textarea id="catatanPembelajaran"></textarea>
                </div>

                <!-- Tabel Presensi Siswa -->
                <h4 style="margin-top: 2rem; margin-bottom: 1rem;">Presensi Siswa</h4>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>NISN</th>
                                <th>Nama</th>
                                <th>Kehadiran</th>
                            </tr>
                        </thead>
                        <tbody id="presensiTableBody">
                            <!-- Data siswa akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="button" id="submitJurnalButton" class="btn btn-primary btn-block">Kumpulkan Jurnal</button>
                </div>
            </form>
        </div>

        <!-- Kartu 2: Database Siswa (Fitur 5 & 6) -->
        <div class="card">
            <div class="card-header">Manajemen Database Siswa</div>
            
            <!-- Form Tambah/Edit Siswa -->
            <form id="formSiswa" class="form-grid">
                 <div class="form-group">
                    <label for="formNisn">NISN</label>
                    <input type="number" id="formNisn" placeholder="NISN Siswa" required>
                </div>
                <div class="form-group">
                    <label for="formNama">Nama Lengkap</label>
                    <input type="text" id="formNama" placeholder="Nama Siswa" required>
                </div>
                 <div class="form-group">
                    <label for="formKelas">Kelas</label>
                    <input type="text" id="formKelas" placeholder="Contoh: X-A">
                </div>
                <div class="form-group">
                    <label for="formTahunAjaran">Tahun Ajaran</glabel>
                    <input type="text" id="formTahunAjaran" placeholder="Contoh: 2024/2025">
                </div>
                 <div class="form-group">
                    <label for="formMapel">Mata Pelajaran (pisahkan dengan koma)</label>
                    <input type="text" id="formMapel" placeholder="MTK, B. Indo, IPA">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="button" id="saveSiswaButton" class="btn btn-accent">Simpan Data Siswa</button>
                </div>
            </form>
            
            <hr style="margin: 2rem 0; border: 1px solid #f0f0f0;">
            
            <!-- Pencarian Siswa -->
            <h4>Cari Siswa</h4>
            <div class="form-group">
                <input type="text" id="nisnSearchInput" placeholder="Ketik NISN atau Nama untuk mencari...">
                <button type="button" id="searchButton" class="btn btn-secondary" style="margin-top: 10px;">Cari</button>
            </div>
            <div class="table-container">
                 <table>
                    <thead>
                        <tr><th>NISN</th><th>Nama</th><th>Kelas</th><th>Tahun Ajaran</th><th>Mata Pelajaran</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="siswaResultsTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Kartu 3: Manajemen Role Pengguna (Fitur 10) -->
        <div class="card">
            <div class="card-header">Manajemen Role Pengguna</div>
            <!-- Form Tambah/Edit Pengguna -->
            <form id="formUser" class="form-grid">
                <div class="form-group">
                    <label for="formUserUsername">Username</label>
                    <input type="text" id="formUserUsername" required>
                </div>
                <div class="form-group">
                    <label for="formUserPassword">Password</label>
                    <input type="password" id="formUserPassword" placeholder="Kosongkan jika tidak diubah">
                </div>
                <div class="form-group">
                    <label for="formUserNama">Nama Lengkap</label>
                    <input type="text" id="formUserNama" required>
                </div>
                 <div class="form-group">
                    <label for="formUserPeran">Peran</label>
                    <select id="formUserPeran">
                        <option value="Guru">Guru</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                 <div class="form-group">
                    <button type="button" id="saveUserButton" class="btn btn-accent">Simpan Pengguna</button>
                    <button type="button" id="resetUserButton" class="btn btn-secondary" style="margin-left:10px;">Batal</button>
                </div>
            </form>

            <!-- Tabel Daftar Pengguna -->
            <div class="table-container" style="margin-top: 2rem;">
                 <table>
                    <thead>
                        <tr><th>Username</th><th>Nama</th><th>Peran</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>

    </main>
    
    <!-- Library untuk hashing password -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- Script utama aplikasi Anda -->
    <script src="js/app.js"></script>
</body>
</html>
