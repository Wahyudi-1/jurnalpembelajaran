<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurnal Pembelajaran Guru</title>
    
    <!-- Menghubungkan ke file CSS untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Kontainer utama untuk memposisikan form di tengah -->
    <div class="login-container">
        <h2>Jurnal Pembelajaran Guru</h2>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 2rem; color: #666;">Silakan login untuk melanjutkan</p>
        
        <!-- Elemen untuk menampilkan pesan error atau sukses -->
        <div id="message-box" style="position: static; transform: none; margin-bottom: 1rem;"></div>
        
        <!-- Indikator loading yang akan dikontrol oleh JavaScript -->
        <div id="loading-indicator" style="position: static; transform: none; margin-bottom: 1rem; text-align:center;"></div>
        
        <!-- Formulir Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Menghubungkan ke file JavaScript utama yang berisi semua logika -->
    <script src="main.js"></script>

    <!-- Script kecil khusus untuk halaman ini -->
    <script>
        // Mencegah pesan error/loading tampil saat halaman pertama kali dimuat
        document.getElementById('message-box').style.display = 'none';
        document.getElementById('loading-indicator').style.display = 'none';

        // Menambahkan event listener ke form saat disubmit
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            // Mencegah halaman reload
            e.preventDefault(); 
            
            // Mengambil nilai dari input
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            // Memanggil fungsi handleLogin dari main.js
            handleLogin(user, pass);
        });
    </script>
</body>
</html>
